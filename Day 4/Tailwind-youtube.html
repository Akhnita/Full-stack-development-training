<html>
    <head>
        <script src="https:cdntailwindcss.com"></script>
    </head>
    <body>
        <div class="sm:bg-amber-500 md:bg-amber-700">
          <!-- //sm spplies to screen widths 640px and up(small and above)
            //md applies to screen widths 768px and up(medium and above)-->
            <p class="text-black"> I appear on screen wider than 768px</p>
         </div>
    </body>
</html>
<!--Tailwind uses a mobile-first approach, meaning that styles are applied to smaller screens first and then adjusted for larger screens using responsive prefixes like sm:, md:, lg:, etc.-->
